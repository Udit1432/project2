<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>CPU Scheduling Simulator</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* slow background glow */
    .bg-glow {
      position: absolute;
      inset: -25%;
      background:
        radial-gradient(circle at 30% 30%, #1e3a8a55, transparent 45%),
        radial-gradient(circle at 70% 70%, #6d28d955, transparent 45%);
      animation: moveGlow 60s ease-in-out infinite;
    }

    @keyframes moveGlow {
      0% {
        transform: translate(0, 0)
      }

      50% {
        transform: translate(-8%, 8%)
      }

      100% {
        transform: translate(0, 0)
      }
    }

    /* slow particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #38bdf8;
      border-radius: 50%;
      opacity: .45;
      animation: float 40s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(130vh)
      }

      to {
        transform: translateY(-30vh)
      }
    }

    /* main container */
    .container {
      position: relative;
      z-index: 2;
      max-width: 780px;
      padding: 56px;
      border-radius: 22px;
      background: rgba(2, 6, 23, 0.94);
      border: 1px solid #1f2937;
      box-shadow: 0 40px 90px rgba(0, 0, 0, 0.75);
      text-align: center;

      /* final stable state */
      opacity: 1;
      transform: scale(1);

      /* entry animation only */
      animation: bootIn 4.5s ease forwards;
    }

    @keyframes bootIn {
      from {
        opacity: 0;
        transform: scale(.85) translateY(80px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* badge */
    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .1em;
      color: #a5b4fc;
      border: 1px solid #4f46e5;
      margin-bottom: 26px;
    }

    /* CPU graphic */
    .cpu {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 32px;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 18px;
      border: 2px solid #6366f1;
      animation: spin 60s linear infinite;
    }

    .ring:nth-child(2) {
      inset: 16px;
      border-color: #38bdf8;
      animation: spin 80s linear infinite reverse;
    }

    .ring:nth-child(3) {
      inset: 32px;
      border-color: #22c55e;
      animation: spin 110s linear infinite;
    }

    .core {
      position: absolute;
      inset: 48px;
      border-radius: 10px;
      background: #a5b4fc;
      box-shadow: 0 0 20px #a5b4fc;
      animation: pulse 6s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: .55
      }
    }

    /* text */
    h1 {
      margin: 0;
      font-size: 44px;
    }

    h1 span {
      color: #a5b4fc
    }

    .subtitle {
      margin-top: 18px;
      font-size: 16px;
      color: #9ca3af;
      min-height: 90px;
      line-height: 1.7;
      white-space: pre-line;
    }

    /* loader */
    .loader {
      margin: 36px auto;
      width: 82%;
      height: 9px;
      border-radius: 10px;
      background: #020617;
      border: 1px solid #1f2937;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #6366f1, #38bdf8);
      box-shadow: 0 0 14px #6366f1;
      animation: load 12s ease forwards;
    }

    @keyframes load {
      from {
        width: 0%
      }

      to {
        width: 100%
      }
    }

    /* buttons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 34px;
    }

    button {
      padding: 15px 34px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .primary {
      border: none;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
    }

    .secondary,
    a.secondary {
      background: transparent;
      color: #c7d2fe;
      border: 1px solid #374151;
    }

    /* footer */
    .footer {
      margin-top: 34px;
      font-size: 13px;
      color: #6b7280;
    }

    a.secondary {
      border: none;
      border-radius: 999px;
      padding: 7px 14px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      transition: transform 0.05s ease, box-shadow 0.1s ease, background 0.1s ease;
      background: transparent;
      color: #c7d2fe;
      border: 1px solid #374151;
      text-decoration: none;

    }
  </style>
</head>

<body>

  <div class="bg-glow"></div>
  <div class="particle" style="left:15%"></div>
  <div class="particle" style="left:35%"></div>
  <div class="particle" style="left:55%"></div>
  <div class="particle" style="left:75%"></div>

  <div class="container">

    <div class="badge">OPERATING SYSTEMS PROJECT</div>

    <div class="cpu">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="core"></div>
    </div>

    <h1>CPU Scheduling <span>Simulator</span></h1>

    <div class="subtitle" id="subtitle"></div>

    <div class="loader">
      <div class="bar"></div>
    </div>

    <div class="actions">
      <!-- <button class="primary" onclick="enterSimulator( -->
      <a href="simulator.html" class="secondary" target="_blank">Enter Simulator</a>
      <!-- )">Enter Simulator</button> -->
      <button class="secondary">Project Info</button>
    </div>

    <div class="footer">
      System initialization complete. Scheduler ready.
    </div>

  </div>

  <script>
    /* boot log typing */
    const text =
      "Initializing CPU scheduling environment...\n" +
      "Loading process control blocks...\n" +
      "Preparing ready and waiting queues...\n" +
      "Scheduler modules loaded successfully.";

    let i = 0;
    const el = document.getElementById("subtitle");

    const typing = setInterval(() => {
      if (i < text.length) {
        el.textContent += text[i++];
      } else {
        clearInterval(typing);
      }
    }, 110);

    /* voice starts immediately */
    if ('speechSynthesis' in window) {
      const msg = new SpeechSynthesisUtterance(
        "Hello. Welcome to my CPU Scheduling Simulator. System initialization has started."
      );
      msg.rate = 0.75;
      speechSynthesis.speak(msg);
    }

    /* navigation to main.html */
    function enterSimulator() {
      window.location.href = "simulator.html";
    }

  </script>

</body>

</html>
